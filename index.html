<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chinese Credit Score</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: transparent;
      color: white;
    }

    .logo {
      font-size: 18px;
      text-decoration: none;
      color: #1A237E !important; /* Mavi rengi */
      font-weight: bold;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .social-icons li {
      display: inline-block;
    }

    .social-icons a {
      font-size: 22px;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #00aced;
    }

    .social-icons img {
      width: 22px;
      height: 22px;
    }

    .content {
      margin-top: 50px;
      text-align: center;
    }

    .content h2, .content p, .copyright {
      color: #1A237E; /* Mavi rengi */
    }

    .content a {
      color: #FFD700; /* Altın rengi */
      font-weight: bold;
      text-decoration: none;
    }

    .content a:hover {
      color: #FFC107; /* Daha parlak altın rengi hover efekti */
    }

    .videoBx {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    iframe {
      width: 80%;
      max-width: 560px;
      height: 315px;
      border-radius: 10px; /* Köşeleri hafif yuvarlat */
    }

    /* Mobil cihazlar için özel düzenlemeler */
    @media (max-width: 600px) {
      .logo {
        display: none; /* Sadece mobilde başlığı kaldırdım */
      }

      .social-icons {
        gap: 10px;
        margin-top: 10px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 10px;
      }

      .social-icons a {
        font-size: 20px;
      }

      .social-icons img {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>

    <section>
      <div class="container">
        <header>
          <a href="#" class="logo">Super Bowl</a>
          <ul class="social-icons">
            <li><a href="https://x.com/SOCIALCREDITS0L" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://dexscreener.com/solana/example_contract" target="_blank">
              <img src="https://dexscreener.com/favicon.ico" alt="DexScreener">
            </a></li>
            <li><a href="https://t.me/socialcreditonsol" target="_blank"><i class="fab fa-telegram-plane"></i></a></li>
          </ul>
        </header>
        <div class="content">
          <h2>Social Credit on Sol</h2>
          <p>Upgrade your Social Credit with every transaction!</p>
          <br>
          <a href="https://raydium.io/swap/">Increase Your Score</a>
        </div>

        <!-- Otomatik Oynayan YouTube Videosu -->
        <div class="videoBx">
          <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/RIXB-7RHjBY?autoplay=1&mute=1" 
            title="YouTube video player" frameborder="0" allow="autoplay; fullscreen">
          </iframe>
        </div>

        <p class="copyright">
          Chinese social credit on Sol
        </p>
      </div>
    </section>

</body>
</html>
